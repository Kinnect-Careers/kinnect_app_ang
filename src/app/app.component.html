<app-layout>
  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <app-sidenav-list 
        (sidenavClose)="sidenav.close()"
        [userIsLogged]="passUserIsLogged"
        (sendLoggedStatusToHeader)="connectLoggedStatus($event)"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header 
        (sidenavToggle)="sidenav.toggle()"
        [userIsLogged]="passUserIsLogged"
        (sendLoggedStatusToSidenav)="connectLoggedStatus($event)"></app-header>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</app-layout>
