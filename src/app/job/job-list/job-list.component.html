<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,20]">
</mat-paginator>
<table mat-table [dataSource]="dataSource" matSort matSortStart="desc">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let element">{{element.title}}</td>
  </ng-container>
  <ng-container matColumnDef="pub_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Published at</th>
    <td mat-cell *matCellDef="let element">{{element.pub_date}}</td>
  </ng-container>
  <ng-container matColumnDef="partner">
    <th mat-header-cell *matHeaderCellDef>Partner</th>
    <td mat-cell *matCellDef="let element">
      <a routerLink={{element.partner}}>Partner
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ (element.text.length>50)? (element.text | slice:0:20)+'...':(element.text) }}</td>
  </ng-container>
  <!--
  <ng-container matColumnDef="details">
    <th></th>
    <td>
      <button><mat-icon></mat-icon></button>
    </td>
  </ng-container>

  -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
